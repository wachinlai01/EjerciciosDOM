<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Ejercicio 9</h1>
    <p onclick="cambiar(this)" style="background-color: black; color: white; border: 20px solid pink;">Soy el parrafo 1</p>
    <p onclick="cambiar(this)" style="background-color: rgb(75, 5, 5); color: rgb(43, 145, 94); border: 20px solid rgb(175, 243, 4);">Soy el parrafo 2</p>

    <h1>Ejercicio 10</h1>
    <div onmouseover="fondo(this)" style="height: 100px; width: 100px; background-color: aqua;"></div>
    <div onmouseover="fondo(this)" style="height: 100px; width: 100px; background-color: rgb(255, 0, 0);"></div>
    <div onmouseover="fondo(this)" style="height: 100px; width: 100px; background-color: rgb(255, 0, 212);"></div>
    
    <h1>Ejercicio 11</h1>
    <section>
        <div onmouseover="magia(this)" style="height: 100px; width: 100px; background-color: aqua;">Soy el DIV 1</div>
        <div onmouseover="magia(this)" style="height: 100px; width: 100px; background-color: rgb(255, 0, 0); visibility: hidden;">Soy el DIV 2</div>
        <div onmouseover="magia(this)" style="height: 100px; width: 100px; background-color: rgb(255, 0, 212);">Soy el DIV 3</div>
    </section>
    <script src="../codigo/ejercicio9.js"></script>
